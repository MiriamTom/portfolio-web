<style>
    #preloader {
  position: fixed;
  inset: 0;
  background-color: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

#preloader.fade-out {
  opacity: 0;
  visibility: hidden;
}

.loader-logo {
  width: 400px;
  animation: bounce 1s infinite;
}

.loader-text {
  margin-top: 1rem;
  color: #fff;
  font-size: 1.2rem;
  font-family: 'Comic Sans MS', cursive, sans-serif;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}
body {

.chaos-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  grid-auto-rows: 300px;
  gap: 8px;
  padding: 20px;
  position: relative;
  z-index: 1;
}

.gallery-item {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
  position: relative;
  z-index: 1;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.gallery-item:hover {
  transform: scale(1.06) rotateZ(1deg);
  z-index: 2;
}

/* N√°hodn√© varianty veƒækost√≠ */
.item-tall {
  grid-row: span 2;
}
.item-wide {
  grid-column: span 2;
}
.item-large {
  grid-column: span 2;
  grid-row: span 2;
}

/* Cit√°ty cez obr√°zky */
.gallery-item::after {
  content: attr(data-quote);
  position: absolute;
  bottom: 10%;
  left: 5%;

  text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
  opacity: 0.8;
  z-index: 3;
  pointer-events: none;
}
